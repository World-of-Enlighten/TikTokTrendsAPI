<!DOCTYPE html>
<html>
<head>
  <title>Breathwork Visualization</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="graph">
        <svg id="sinusoid" width="100%" height="200"></svg>
      </div>
      <br>
      <div>
        <label for="frequency">Frequency:</label>
        <input type="range" id="frequency" min="0.01" max="0.1" step="0.01" value="0.02" />
        <br>
        <label for="amplitude">Amplitude:</label>
        <input type="range" id="amplitude" min="10" max="100" step="10" value="50" />
        <br>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="10" step="1" value="5" />
      </div>
      
  <script src="script.js"></script>
</body>
</html>
